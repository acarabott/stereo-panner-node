<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>StereoPannerNode</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href=//cdnjs.cloudflare.com/ajax/libs/prettify/r298/prettify.min.css>
  <style>
    #code { padding: 0; margin: 0; background: white; border: none }
    #app { margin: 10px 0 }
    #app .btn { width: 100px }
  </style>
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>stereo-panner-node</h1>
      <div>
        <a href="https://travis-ci.org/mohayonao/stereo-panner-node"><img src="http://img.shields.io/travis/mohayonao/stereo-panner-node.svg?style=flat-square"/></a>
        <a href="https://www.npmjs.org/package/stereo-panner-node"><img src="http://img.shields.io/npm/v/stereo-panner-node.svg?style=flat-square"/></a>
        <a href="http://mohayonao.mit-license.org/"><img src="http://img.shields.io/badge/license-MIT-brightgreen.svg?style=flat-square"/></a>
      </div>
    </div>
    <div>StereoPannerNode for legacy Web Audio API | <a href="https://github.com/mohayonao/stereo-panner-node" target="github">GitHub</a></div>
    <div id="app">
      <button id="button" class="btn btn-default">Start</button>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">example</h3>
        </div>
        <div class="panel-body">
          <pre class="prettyprint" id="code"></pre>
        </div>
      </div>
    </div>
  </div>
  <script src="//cdnjs.cloudflare.com/ajax/libs/prettify/r298/prettify.min.js"></script>
  <script src="//mohayonao.github.io/web-audio-scheduler/build/web-audio-scheduler.min.js"></script>
  <script src="build/stereo-panner-node.js"></script>
  <script>
  window.AudioContext = window.AudioContext || window.webkitAudioContext;

  window.addEventListener("DOMContentLoaded", function() {
    "use strict";

    var isPlaying = false;

    document.getElementById("button").addEventListener("click", function(e) {
      isPlaying = !isPlaying;

      if (isPlaying) {
        sched.start(compose);
        e.target.textContent = "Stop";
      } else {
        sched.stop(true);
        e.target.textContent = "Start";
      }
    });

    // code
    document.getElementById("code").textContent = document.getElementById("example").textContent;

    prettyPrint();
  });
  </script>
  <script id="example">
    var audioContext = new AudioContext();
    var sched = new WebAudioScheduler({ context: audioContext });

    function beep(e) {
      var t0 = e.playbackTime;
      var iter = e.args.iter;
      var pos = Math.random() * 2 - 1;

      [].slice.call(new Uint8Array(iter)).forEach(function(_, i) {
        var t1 = t0 + i * 0.1;
        var t2 = t1 + 0.05;
        var oscillator = audioContext.createOscillator();
        var gain = audioContext.createGain();
        var pan = new StereoPannerNode(audioContext);

        oscillator.frequency.value = 3520;
        oscillator.start(t1);
        oscillator.stop(t2);
        oscillator.connect(gain);

        gain.gain.value = 0.05;
        gain.connect(pan);

        pan.pan.value = pos;
        pan.connect(audioContext.destination);
      });
    }

    function drone(e) {
      var t0 = e.playbackTime;
      var dur = e.args.dur;
      var t1 = t0 + dur * 0.2;
      var t2 = t1 + dur * 0.8
      var gain = audioContext.createGain();
      var pan = new StereoPannerNode(audioContext);
      var panLFO = audioContext.createOscillator();
      var root = 0;

      if (Math.random() < 0.25) {
        root += 7;
      }

      if (Math.random() < 0.2) {
        root -= 12;
      }

      [ 0, 11 ].forEach(function(midi) {
        var oscillator = audioContext.createOscillator();

        oscillator.frequency.value = 220 * Math.pow(2, (root + midi) / 12);
        oscillator.start(t0);
        oscillator.stop(t2);
        oscillator.connect(gain);
      });

      gain.gain.setValueAtTime(0.0, t0);
      gain.gain.linearRampToValueAtTime(0.1, t1);
      gain.gain.linearRampToValueAtTime(0.0, t2);
      gain.connect(pan);

      pan.pan.value = 0;
      pan.connect(audioContext.destination);

      panLFO.frequency.value = Math.random() * 4 + 0.001;
      panLFO.start(t0);
      panLFO.stop(t2);
      panLFO.connect(pan.pan);
    }

    function compose(e) {
      var t0 = e.playbackTime;

      if (Math.random() < 0.1) {
        sched.insert(t0, beep, { iter: sample([ 1, 2, 3, 4 ]) });
      }

      if (Math.random() < 0.1) {
        sched.insert(t0, drone, { dur: sample([ 2, 4, 8, 12 ]) });
      }

      sched.insert(t0 + 0.25, compose);
    }

    function sample(list) {
      return list[(Math.random() * list.length)|0];
    }
  </script>
</body>
</html>
